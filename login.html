<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light mb-5">
        <div class="container-fluid">    
            <!-- Search Bar -->
            <form class="d-flex search-bar" role="search">
             <a href="#"><i class="ms-3 fab fa-facebook fs-1 rounded-circle face-icone" ></i></a>
            </form>
        </div>
    </nav>
    <div class="login">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h2>Login</h2>
                </div>
                <div class="card-body">
                  <form action="./scripts/index.js" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
                        <div class="alert alert-danger d-none" role="alert" id="emailValid">
                            Enter Valid Email!
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
                        <div class="alert alert-danger d-none" role="alert" id="passValid">
                            Enter Valid Password it must be at least 8 characters long!
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        Login
                    </button>
                    <p>
                        Don't have an account? <a href="register.html">Register</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script type="module" src="./scripts/auth.js"></script>
</body>
</html>
