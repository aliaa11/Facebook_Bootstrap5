        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light">

                            <a class="nav-link icons nav-item-icon" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user text-black"></i>

                            <ul class="dropdown-menu dropdown-menu-center" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="#" id="profileLink">Profile</a></li>

                <!-- Search Bar -->
                <form class="d-flex search-bar" role="search">
                    <input class="form-control me-2 rounded-5" type="search" placeholder="Search" aria-label="Search"><i class="ms-3 fab fa-facebook fs-1 rounded-circle face-icone" ></i>
                </form>
            </div>

        <!-- Home -->
    <div class="Home">
        <div class="container mt-4">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 col-md-4 sidebar d-none d-lg-block">
                    <h5>Friends Suggest</h5>
                    <div id="friends-suggest"></div> 
                
                    <h5 class="mt-5">Groups</h5>
                    <div id="groups"></div> 
                
                    <h5 class="mt-5">Active Friends</h5>
                    <div id="active-friends"></div> 
                </div>
                
                <!-- Main Content -->
                <div class="col-lg-6 col-md-8 ">
                    <!-- Create Post -->
                    <div class="container mt-3">
                        <!-- Create Post -->
                        <div class="card p-3">
                            <div class="d-flex align-items-center">
                                <img src="https://picsum.photos/200/300" alt="User Image" class="rounded-circle me-2" width="40" height="40">
                                <input type="text" class="form-control rounded-pill" placeholder="What's on your mind, Aliaa?">
                            </div>
                            <div class="d-flex justify-content-around mt-2">
                                <button class="btn text-danger"><i class="fas fa-video"></i> Live Video</button>
                                <button class="btn text-success"><i class="fas fa-image"></i> Photo/Video</button>
                                <button class="btn text-warning"><i class="fas fa-smile"></i> Feeling/Activity</button>
                            </div>
                        </div>
                    
                        <!-- Stories Section -->                        
                        <div id="storyCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
                            <div class="carousel-inner">
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#storyCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#storyCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div class="card p-3 mt-3 " id="posts-container">
                        </div>
                        <div id="paginationCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner" id="pagination-container">
                            </div>
                        
                            <button class="carousel-control-prev" type="button" data-bs-target="#paginationCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#paginationCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        
                    </div>                    
                </div>
    
                <!-- Right Sidebar (Ads) -->
                <div class="col-lg-3 col-md-12 sidebar 	d-none d-lg-block">
                <h5 class="mt-4">Events</h5>
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Event Title</h6>
                        <p class="card-text">This is a sample event description.</p>
                    </div>
                </div>
                <ul class="list-group flex-column list">
                    <li><a href=""><i class="bi bi-people "></i> Friends</a></li>
                    <li><a href=""><i class="bi bi-calendar-heart"></i> Memories</a></li>
                    <li><a href=""><i class="bi bi-play-btn"></i>Videos</a></li>
                    <li><a href=""><i class="bi bi-bookmark-fill"></i>Saved Items</a></li>
                    <li><a href=""><i class="bi bi-gear"></i> Settings</a></li>
                </ul>
                </div>
