<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/profile.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
          <div class="collapse navbar-collapse justify-content-start d-flex links" id="navbarTogglerDemo01">
              <ul class="navbar-nav flex-grow-1 align-items-center ms-3 icons-container">
                  <li class="nav-item dropdown mx-1">
                      <a class="nav-link icons nav-item-icon" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fa-solid fa-user text-black"></i>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-center" aria-labelledby="userDropdown">
                          <li><a class="dropdown-item" href="#" id="profileLink">Profile</a></li>
                          <li><a class="dropdown-item" href="#">Settings</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item text-danger" href="./login.html" id="logoutBtn">Logout</a></li>
                      </ul>
                  <!-- Notifications Dropdown -->
                  <li class="nav-item dropdown mx-1">
                      <a class="nav-link icons nav-item-icon" href="#" id="billDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fa-solid fa-bell text-black"></i>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-center" id="notificationsList" aria-labelledby="billDropdown">
                          <h6 class="p-2">Notifications</h6>
                      </ul>
                  </li>

                  <!-- Messages Dropdown -->
                  <li class="nav-item dropdown mx-1">
                      <a class="nav-link icons nav-item-icon" href="#" id="massegeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fa-brands fa-facebook-messenger text-black"></i>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-center" id="messagesList" aria-labelledby="massegeDropdown">
                          <h6 class="p-2">Messenger</h6>
                      </ul>
                  </li>

                  <li class="nav-item mx-1"><a class="nav-link icons nav-item-icon" href="#"><i class="fas fa-th text-black"></i></a></li>
              </ul>
              <ul class="navbar-nav flex-grow-1 align-items-center d-none d-lg-flex links-1">
                  <li class="nav-item me-5"><a class="nav-link nav-item-icon" href="./index.html"><i class="bi bi-house-door fs-3"></i></a></li>
                  <li class="nav-item me-5"><a class="nav-link nav-item-icon" href="#"><i class="bi bi-shop-window fs-3"></i></a></li>
                  <li class="nav-item me-5"><a class="nav-link nav-item-icon" href="#"><i class="bi bi-people fs-3"></i></a></li>
                  <li class="nav-item me-5"><a class="nav-link nav-item-icon" href="#"><i class="bi bi-controller fs-3"></i></a></li>
              </ul>                    
          </div>
  
          <!-- Search Bar -->
          <form class="d-flex search-bar" role="search">
              <input class="form-control me-2 rounded-5" type="search" placeholder="Search" aria-label="Search"><i class="ms-3 fab fa-facebook fs-1 rounded-circle face-icone" ></i>
          </form>
      </div>
  </nav>

    <div class="profile-header position-relative">
      <img
        src="https://picsum.photos/200/300"
        alt="Profile Picture"
        class="profile-picture position-absolute"
      />
    </div>

    <div class="container profile-info">
      <h2 id="profileName"></h2>
      <p id="profileEmail"></p>
    </div>

    <div class="container profile-stats">
      <div class="stat">
        <h4 id="postCount">20</h4>
        <p>Posts</p>
      </div>
      <div class="stat">
        <h4 id="followerCount">1K+</h4>
        <p>Followers</p>
      </div>
      <div class="stat">
        <h4 id="followingCount">1.5k+</h4>
        <p>Following</p>
      </div>
    </div>

    <div class="container profile-tabs">
      <ul class="nav nav-pills justify-content-center">
        <li class="nav-item">
          <a class="nav-link nav-item-icon" href="#posts" data-bs-toggle="tab"
            >Posts</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link nav-item-icon" href="#photos" data-bs-toggle="tab"
            >Photos</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link nav-item-icon" href="#friends" data-bs-toggle="tab"
            >Friends</a
          >
        </li>
      </ul>
    </div>

    <div class="posts">
        <div class="container mt-4">
            <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 col-md-4 sidebar d-none d-md-block">
                <h5>Friends</h5>
                <div id="friends-suggest"></div>

                <h5 class="mt-5">Groups</h5>
                <div id="groups"></div>

                <h5 class="mt-5">Active Friends</h5>
                <div id="active-friends"></div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-6 col-md-8">
                <!-- Create Post -->
                <div class="container mt-3">
                <!-- Create Post -->
                <div class="card p-3">
                    <div class="d-flex align-items-center">
                    <img
                        src="https://picsum.photos/200/300"
                        alt="User Image"
                        class="rounded-circle me-2"
                        width="40"
                        height="40"
                    />
                    <input
                        type="text"
                        class="form-control rounded-pill"
                        placeholder="What's on your mind, ALiaa?"
                    />
                    </div>
                    <div class="d-flex justify-content-around mt-2">
                    <button class="btn text-danger">
                        <i class="fas fa-video"></i> Live Video
                    </button>
                    <button class="btn text-success">
                        <i class="fas fa-image"></i> Photo/Video
                    </button>
                    <button class="btn text-warning">
                        <i class="fas fa-smile"></i> Feeling/Activity
                    </button>
                    </div>
                </div>
                <div class="card p-3 mt-3" id="posts-container"></div>
                <nav aria-label="Page navigation example ">
                    <ul
                    class="pagination justify-content-center mt-5"
                    id="pagination"
                    ></ul>
                </nav>
                </div>
            </div>

            <!-- Right Sidebar (Ads) -->
            <div class="col-lg-3 col-md-12 sidebar d-none d-md-block">
                <h5 class="mt-4">Photo Gallery</h5>
                <div class="row" id="photosContainer"></div>
            </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/profile.js"></script>
  </body>
</html>
